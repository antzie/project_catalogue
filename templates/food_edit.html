{% extends "main.html" %}
{% block content %}
{% include "grocerheader.html" %}
<section class="main_content">
	<h3 class="header_maincontent">Edit Item:<em> {{edited_food.name}} </em></h3>
	<div class="section_change">
		<form action="#" method = "post">
			<div class='form_name'>
				<label for="name">
					Name:
				</label>
				<input class="input_name" id="name" type ="text" name="name" placeholder="{{edited_food.name}}" value = "{{edited_food.name}}">
			</div>
			<div class='form_description'>
				<label for="description">
					Description:
				</label>
				<textarea class="input_description" id="description" name="description" placeholder="{{edited_food.description}}"></textarea>
			</div>
			<div class = 'form_price'>
				<label for="price">
					Price:
				</label>
				<div class="form_group">
					<input class="input_price" id="price" type ="text" name="price" placeholder="${{edited_food.price}}">
				</div>
			</div>
			<div class="change_item">
				<button class="button_submit" type="submit" >Edit</button>
				<a class="links_editcancel" href = '{{url_for('showCategoryFood', category_id=category_id)}}'>Cancel</a>
			</div>
		</form>
	</div>
</section>
{% endblock %}
