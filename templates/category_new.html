{% extends "main.html" %}
{% block content %}
{% include "grocerheader.html" %}
<section class="main_content">
	<h3 class="header_maincontent">Create New Category</h3>
	<div class="div_change">	
		<form action="{{url_for('newCategory')}}" method = 'POST'>
			<div class='form_name'>
				<label for="name">
					Name
				</label>
				<input class="input_name" id="name" type="text" name="Category_Name" placeholder="Name" size='30'>
			</div>
			<div class="change_item">
				<button class="button_submit" type="submit" >Submit </button>
				<a class="links_editcancel" href = '{{url_for('mainPage')}}'>Cancel</a>		
			</div>
		</form>
	</div>
</section>
{% endblock %}
